<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff0000' d='M23 7l-7 5 7 5V7z'/><rect x='1' y='5' width='15' height='14' rx='2' ry='2' fill='%23333'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Stop Motion Studio - Application professionnelle de création d'animations" />
    <meta name="keywords" content="stop motion, animation, video, création, caméra" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts optimisés -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Stop Motion Studio</title>
    
    <!-- Styles critiques inline -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #000;
        color: white;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #000;
        color: white;
        font-size: 1.2rem;
      }
      
      .spinner {
        border: 3px solid rgba(255,255,255,0.1);
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  
  <body>
    <noscript>
      <div style="padding: 2rem; background: #dc2626; color: white; text-align: center;">
        Stop Motion Studio nécessite JavaScript pour fonctionner.<br>
        Veuillez activer JavaScript dans votre navigateur.
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div>
          <div>Chargement de Stop Motion Studio...</div>
          <div style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">
            Initialisation de la caméra et des outils
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
